<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>CH服务器</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/jquery/jquery.js"></script>
	<script src="../../bower_components/angularfire/angularfire.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="ListCtrl">

<div class="main">

	<div class="side_list">
			<a  href="#" alt="bigtalk" title="bigtalk在线聊天">
				<img id="logo" src="../../bower_components/images/logo.png">
			</a>
			
	</div>

	<ul class="silde_li">
				<li ng-click="gotoMsg($event.target)" ng-repeat="tab in tabs" data-name="{{tab.name}}" class="msg-list-tabs">{{tab.name}}</li>
	</ul>
	
	<div class="msg_con">
	
		
	
		
		<ul class="row msg-list" style="margin-top:20px;padding-bottom:60px;">
			<li ng-repeat="msg in messages | orderByPriority">
				<em>{{msg.name}}</em>
				:{{msg.text}}<a href="javascript:;" class="icon-remove" title="remove" data-id="{{msg.$id}}" ng-click="removeMsg($event.target)" data-name="{{msg.name}}">remove</a>
			</li>
		</ul>
		
	</div>

	<div class="msg_input">
		<form > 
		
			<div class="msg">
					<input type="text" name="text" id="text" ng-model="text" placeholder="请输入对话内容" class="form-control" required/>
			</div>
			
			<div class="submit">
					<button class="btn btn-primary" id="button_submit" style="width:100%">发送</button>
			</div>
		</form>
	</div>
	
</div>

</body>
</html>
