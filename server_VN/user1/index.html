<!DOCTYPE html>
<html ng-app="myApp">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>VN服务器</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/jquery/jquery.js"></script>
	<script src="../../bower_components/angularfire/angularfire.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	
</head>

<body>


<div class="container" ng-controller="ListCtrl">

	<form class="clearfix"> 
    
		<div class="col-xs-2">
			<div class="row">
				<p type="text" name="name" class="form-control">客服1</p>
			</div>
		</div>
        
		<div class="col-xs-8">
			<div class="row">
				<input type="text" name="text" id="text" ng-model="text" placeholder="请输入对话内容" class="form-control" required/>
			</div>
		</div>
		
        <div class="col-xs-2">
			<div class="row">
				<button class="btn btn-primary" id="button_submit" style="width:100%;">发送</button>
			</div>
		</div>
		
	</form>
	
	<button ng-click="gotoMsg($event.target)" ng-repeat="tab in tabs" data-name="{{tab.name}}" class="msg-list-tabs">{{tab.name}}</button>
	
	<ul class="row msg-list" style="margin-top:20px;">
		<li ng-repeat="msg in messages | orderByPriority">
			<em style="color: #999">{{msg.name}}</em>
			:{{msg.text}}<a href="javascript:;" class="icon-remove" title="remove" data-id="{{msg.$id}}" ng-click="removeMsg($event.target)" data-name="{{msg.name}}">remove</a>
		</li>
	</ul>
	
</div>

</body>
</html>
